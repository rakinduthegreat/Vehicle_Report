<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SLIC Assessment Portal</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#00ADBB">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root { --slic-blue: #00ADBB; --slic-red: #ef4444; --slic-green: #10b981; }
        body { background: #f8fafc; font-family: 'Inter', system-ui, -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
        .slic-header { background: var(--slic-blue); border-bottom: 3px solid rgba(0,0,0,0.1); }
        .card { background: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); border-top: 5px solid var(--slic-blue); }
        .tick { color: var(--slic-green); font-weight: 900; }
        .cross { color: var(--slic-red); font-weight: 900; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--slic-blue); border-radius: 50%; width: 22px; height: 22px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .input-group label { font-size: 10px; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .input-group input { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 10px; font-size: 14px; }
        .input-group input:focus { border-color: var(--slic-blue); outline: none; box-shadow: 0 0 0 3px rgba(0, 173, 187, 0.1); }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body class="pb-10">

    <header class="slic-header p-5 text-white flex justify-between items-center sticky top-0 z-50 no-print">
        <div class="flex items-center gap-3">
            <img src="icon.png" class="w-8 h-8 rounded shadow-sm" alt="logo" onerror="this.src='https://via.placeholder.com/32/00ADBB/FFFFFF?text=SL'">
            <h1 class="font-bold text-sm tracking-tight">VEHICLE INTELLIGENCE</h1>
        </div>
        <div class="bg-black/20 px-3 py-1 rounded-full text-[9px] font-bold uppercase">Jan 2026 Live</div>
    </header>

    <main class="max-w-md mx-auto p-4 pt-6">
        <div class="card p-6 mb-6 no-print">
            <div class="grid grid-cols-2 gap-4">
                <div class="input-group col-span-1"><label>Brand</label><input type="text" id="brand" placeholder="Toyota"></div>
                <div class="input-group col-span-1"><label>Model</label><input type="text" id="model" placeholder="Premio G"></div>
                <div class="input-group col-span-2"><label>Year of Manufacture</label><input type="number" id="year" placeholder="2018"></div>
            </div>
            <button onclick="runResearch()" id="mainBtn" class="w-full mt-6 bg-[#00ADBB] text-white font-black py-4 rounded-xl shadow-lg active:scale-95 transition-transform uppercase text-sm tracking-widest">
                Assess Vehicle
            </button>
        </div>

        <div id="loading" class="hidden text-center py-6 no-print">
            <div class="loader mb-2"></div>
            <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Researching Ikman & Riyasewana...</p>
        </div>

        <div id="resultSection" class="hidden">
            <div id="reportBox" class="card p-8 bg-white text-slate-800">
                </div>
            <div class="no-print">
                <button onclick="downloadPDF()" class="w-full mt-4 bg-slate-900 text-white font-bold py-4 rounded-xl shadow-xl flex justify-center items-center gap-2">
                    <span>DOWNLOAD PDF REPORT</span>
                </button>
                <button onclick="window.location.reload()" class="w-full mt-2 text-slate-400 font-bold py-2 text-xs uppercase tracking-widest">Clear & Reset</button>
            </div>
        </div>
    </main>

    <script>
        // PWA SERVICE WORKER
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').then(() => console.log("SLIC Hub Active"));
        }

        const API_KEY = "AIzaSyDQpr91EZf4yN3xVmfjqvSlxVZw_nNRosY";

        async function runResearch() {
            const b = document.getElementById('brand').value;
            const m = document.getElementById('model').value;
            const y = document.getElementById('year').value;
            if(!b || !m || !y) return alert("Please fill Brand, Model and Year.");

            document.getElementById('mainBtn').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');

            const prompt = `Perform a LIVE vehicle assessment for ${b} ${m} ${y} in Sri Lanka (Jan 2026).
            Rules:
            1. Seating: Total seats minus 1 (exclude driver).
            2. Engine: Use CC (or KW for Electric).
            3. Body Kit: ONLY 'Yes' if a factory trim (WxB, RS, etc). Else 'No'.
            4. Extras: List dealer/common accessories in 'extra' field.
            5. Trends: Account for the Rs. 500,000 hybrid price drop in Jan 2026.
            
            Return ONLY JSON:
            { "fuel": "str", "cc": "str", "seats": num, "rmv": "str", "prices": {"exc": num, "good": num, "fair": num}, "fittings": {"4wd": bool, "bodykit": bool}, "extra": "str", "analysis": "str" }`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const result = await response.json();
                const cleanData = JSON.parse(result.candidates[0].content.parts[0].text.replace(/```json|```/g, "").trim());
                showReport(cleanData, b, m, y);
            } catch (e) {
                alert("AI link failed. Please check your data connection.");
                document.getElementById('mainBtn').classList.remove('hidden');
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function showReport(data, b, m, y) {
            const report = document.getElementById('reportBox');
            const SI = (v) => (v * 0.85).toLocaleString();
            
            report.innerHTML = `
                <div class="border-b-4 border-[#00ADBB] pb-3 mb-6">
                    <h2 class="text-xl font-black uppercase text-slate-900">${b} ${m}</h2>
                    <p class="text-[9px] font-bold text-slate-400">YOM: ${y} | VALUATION DATE: JAN 2026</p>
                </div>

                <div class="grid grid-cols-2 gap-3 mb-6 text-xs font-bold bg-slate-50 p-3 rounded-lg border border-slate-100">
                    <div><span class="text-[8px] text-slate-400 block uppercase">Fuel</span> ${data.fuel}</div>
                    <div><span class="text-[8px] text-slate-400 block uppercase">Capacity</span> ${data.cc}</div>
                    <div class="text-blue-600"><span class="text-[8px] text-slate-400 block uppercase">Seats (Excl Driver)</span> ${data.seats}</div>
                    <div><span class="text-[8px] text-slate-400 block uppercase">RMV Class</span> ${data.rmv}</div>
                </div>

                <h4 class="text-[#00ADBB] text-[10px] font-black uppercase mb-2">Market Valuation (LKR)</h4>
                <table class="w-full text-left text-xs mb-6 border-collapse border border-slate-100">
                    <tr class="bg-slate-50 text-[9px] uppercase">
                        <th class="p-2 border">Condition</th><th class="p-2 border">Market Value</th><th class="p-2 border text-red-600 font-black">85% SI</th>
                    </tr>
                    <tr><td class="p-2 border">Excellent</td><td class="p-2 border">${data.prices.exc.toLocaleString()}</td><td class="p-2 border font-black text-red-600">${SI(data.prices.exc)}</td></tr>
                    <tr><td class="p-2 border">Good</td><td class="p-2 border text-slate-500">${data.prices.good.toLocaleString()}</td><td class="p-2 border font-bold">${SI(data.prices.good)}</td></tr>
                    <tr><td class="p-2 border">Fair</td><td class="p-2 border text-slate-400">${data.prices.fair.toLocaleString()}</td><td class="p-2 border font-bold text-slate-400">${SI(data.prices.fair)}</td></tr>
                </table>

                <h4 class="text-[#00ADBB] text-[10px] font-black uppercase mb-2">Fittings Assessment</h4>
                <div class="grid grid-cols-2 gap-x-4 gap-y-1 text-[11px] mb-6">
                    <div class="flex justify-between border-b py-1"><span>Power Steering</span> <span class="tick">✔</span></div>
                    <div class="flex justify-between border-b py-1"><span>Air Bags</span> <span class="tick">✔</span></div>
                    <div class="flex justify-between border-b py-1"><span>4 Wheel Drive</span> <span class="${data.fittings['4wd'] ? 'tick':'cross'}">${data.fittings['4wd'] ? '✔':'✘'}</span></div>
                    <div class="flex justify-between border-b py-1"><span>Modified/Body Kit</span> <span class="${data.fittings.bodykit ? 'tick':'cross'}">${data.fittings.bodykit ? '✔':'✘'}</span></div>
                </div>

                <div class="bg-blue-50 p-3 rounded-lg border-l-4 border-[#00ADBB] text-[10px] italic text-slate-600 mb-4">
                    <strong>Additional High-Value Fittings:</strong> ${data.extra}
                </div>

                <div class="text-[9px] text-slate-400 leading-tight">
                    <strong>2026 Market Analysis:</strong> ${data.analysis}
                </div>
            `;
            document.getElementById('resultSection').classList.remove('hidden');
            document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(10);
            const content = document.getElementById('reportBox').innerText;
            doc.text(content, 15, 20);
            doc.save("Vehicle_Assessment_Jan2026.pdf");
        }
    </script>
</body>
</html>
