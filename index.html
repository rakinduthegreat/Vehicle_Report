<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SLIC Assessment Portal</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#00ADBB">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root { --slic-blue: #00ADBB; --slic-red: #ef4444; --slic-green: #10b981; }
        body { background: #f8fafc; font-family: 'Inter', system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }
        .slic-header { background: var(--slic-blue); border-bottom: 3px solid rgba(0,0,0,0.1); }
        .card { background: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); border-top: 5px solid var(--slic-blue); }
        .tick { color: var(--slic-green); font-weight: 900; }
        .cross { color: var(--slic-red); font-weight: 900; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--slic-blue); border-radius: 50%; width: 22px; height: 22px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .input-group label { font-size: 10px; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .input-group input { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 10px; font-size: 14px; }
        .input-group input:focus { border-color: var(--slic-blue); outline: none; box-shadow: 0 0 0 3px rgba(0, 173, 187, 0.1); }
    </style>
</head>
<body class="pb-10">

    <header class="slic-header p-5 text-white flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <img src="icon.png" class="w-8 h-8 rounded shadow-sm" onerror="this.src='https://via.placeholder.com/32/00ADBB/FFFFFF?text=SL'">
            <h1 class="font-bold text-sm tracking-tight">VEHICLE INTELLIGENCE</h1>
        </div>
        <div class="bg-black/20 px-3 py-1 rounded-full text-[9px] font-bold uppercase">Jan 2026 Live</div>
    </header>

    <main class="max-w-md mx-auto p-4 pt-6">
        <div class="card p-6 mb-6">
            <div class="grid grid-cols-2 gap-4">
                <div class="input-group col-span-1"><label>Brand</label><input type="text" id="brand" placeholder="Toyota"></div>
                <div class="input-group col-span-1"><label>Model</label><input type="text" id="model" placeholder="Premio G"></div>
                <div class="input-group col-span-2"><label>Year</label><input type="number" id="year" placeholder="2018"></div>
            </div>
            <button onclick="runResearch()" id="mainBtn" class="w-full mt-6 bg-[#00ADBB] text-white font-black py-4 rounded-xl shadow-lg active:scale-95 transition-transform uppercase text-sm">
                Assess Vehicle
            </button>
        </div>

        <div id="loading" class="hidden text-center py-6">
            <div class="loader mb-2"></div>
            <p id="loadingStatus" class="text-xs font-bold text-slate-400 uppercase tracking-widest">Accessing Gemini AI...</p>
        </div>

        <div id="resultSection" class="hidden">
            <div id="reportBox" class="card p-8 bg-white text-slate-800"></div>
            <button onclick="downloadPDF()" class="w-full mt-4 bg-slate-900 text-white font-bold py-4 rounded-xl shadow-xl">DOWNLOAD PDF</button>
        </div>
    </main>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').catch(e => console.log("SW Fail"));
        }

        const API_KEY = "AIzaSyC7MSyodEL27MXxs9qm4wRh245-VSTlhiE";

        async function runResearch() {
            const b = document.getElementById('brand').value;
            const m = document.getElementById('model').value;
            const y = document.getElementById('year').value;
            if(!b || !m || !y) return alert("Fill Brand, Model and Year.");

            document.getElementById('mainBtn').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');

            const prompt = `Assess vehicle for Sri Lankan market (Jan 2026): ${b} ${m} ${y}. 
            - Exclude driver from seats. 
            - Note Jan 2026 price softening (approx 500k drop for Wagon R/Alto).
            - Body Kit is 'Yes' only if factory standard.
            Return ONLY JSON: { "fuel": "str", "cc": "str", "seats": num, "rmv": "str", "prices": {"exc": num, "good": num, "fair": num}, "fittings": {"4wd": bool, "bodykit": bool}, "extra": "str", "analysis": "str" }`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    mode: 'cors', // Crucial fix for 2026 browser security
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                if (!response.ok) {
                    const errDetail = await response.json();
                    throw new Error(errDetail.error.message || "API Rejected");
                }

                const result = await response.json();
                const textResponse = result.candidates[0].content.parts[0].text;
                const cleanData = JSON.parse(textResponse.replace(/```json|```/g, "").trim());
                showReport(cleanData, b, m, y);
            } catch (e) {
                console.error(e);
                alert("AI Error: " + e.message);
                document.getElementById('mainBtn').classList.remove('hidden');
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function showReport(data, b, m, y) {
            const report = document.getElementById('reportBox');
            const SI = (v) => (v * 0.85).toLocaleString();
            report.innerHTML = `
                <div class="border-b-4 border-[#00ADBB] pb-3 mb-6"><h2 class="text-xl font-black uppercase">${b} ${m}</h2><p class="text-[9px] font-bold text-slate-400">YOM: ${y} | JAN 2026</p></div>
                <div class="grid grid-cols-2 gap-3 mb-6 text-xs font-bold bg-slate-50 p-3 rounded-lg border">
                    <div><span class="text-[8px] text-slate-400 block">FUEL</span> ${data.fuel}</div>
                    <div><span class="text-[8px] text-slate-400 block">CAPACITY</span> ${data.cc}</div>
                    <div class="text-blue-600"><span class="text-[8px] text-slate-400 block">SEATS (EXCL DRIVER)</span> ${data.seats}</div>
                    <div><span class="text-[8px] text-slate-400 block">RMV CLASS</span> ${data.rmv}</div>
                </div>
                <h4 class="text-[#00ADBB] text-[10px] font-black uppercase mb-2">Market Valuation (LKR)</h4>
                <table class="w-full text-xs mb-6 border">
                    <tr class="bg-slate-50 text-[9px] uppercase">
                        <th class="p-2 border">Condition</th><th class="p-2 border">Market</th><th class="p-2 border text-red-600 font-black">85% SI</th>
                    </tr>
                    <tr><td class="p-2 border font-bold">Excellent</td><td class="p-2 border">${data.prices.exc.toLocaleString()}</td><td class="p-2 border font-black text-red-600">${SI(data.prices.exc)}</td></tr>
                    <tr><td class="p-2 border">Good</td><td class="p-2 border text-slate-500">${data.prices.good.toLocaleString()}</td><td class="p-2 border font-bold">${SI(data.prices.good)}</td></tr>
                </table>
                <h4 class="text-[#00ADBB] text-[10px] font-black uppercase mb-2">Standard Fittings</h4>
                <div class="grid grid-cols-2 gap-x-4 gap-y-1 text-[11px] mb-6">
                    <div class="flex justify-between border-b py-1"><span>4 Wheel Drive</span> <span class="${data.fittings['4wd'] ? 'tick':'cross'}">${data.fittings['4wd'] ? '✔':'✘'}</span></div>
                    <div class="flex justify-between border-b py-1"><span>Modified/Body Kit</span> <span class="${data.fittings.bodykit ? 'tick':'cross'}">${data.fittings.bodykit ? '✔':'✘'}</span></div>
                </div>
                <div class="bg-blue-50 p-3 rounded text-[10px] italic text-slate-600 mb-4"><strong>High-Value Extras:</strong> ${data.extra}</div>
                <p class="text-[9px] text-slate-400 leading-tight"><strong>Analysis:</strong> ${data.analysis}</p>
            `;
            document.getElementById('resultSection').classList.remove('hidden');
            document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text(document.getElementById('reportBox').innerText, 15, 20);
            doc.save("SLIC_Report.pdf");
        }
    </script>
</body>
</html>
