<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SLIC Assessment Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --slic-blue: #00ADBB; }
        body { background: #f1f5f9; font-family: 'Inter', system-ui, sans-serif; }
        .slic-card { background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-top: 6px solid var(--slic-blue); }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--slic-blue); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-md mx-auto">
        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-2xl font-black text-slate-800 italic uppercase">SLIC <span class="text-[#00ADBB]">HUB</span></h1>
                <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Valuation Engine 2026</p>
            </div>
            <button onclick="document.getElementById('debug').classList.toggle('hidden')" class="text-[8px] font-bold text-slate-300 uppercase">System Log</button>
        </div>

        <div id="debug" class="hidden mb-4 p-3 bg-slate-900 text-green-400 font-mono text-[10px] rounded-lg max-h-32 overflow-y-auto"></div>

        <div class="slic-card p-6 mb-6" id="inputForm">
            <div class="grid grid-cols-2 gap-3 mb-4">
                <div class="col-span-1">
                    <label class="text-[9px] font-black text-slate-400 uppercase block mb-1">Brand</label>
                    <input type="text" id="brand" class="w-full p-2 bg-slate-50 border rounded-lg text-sm" placeholder="Toyota">
                </div>
                <div class="col-span-1">
                    <label class="text-[9px] font-black text-slate-400 uppercase block mb-1">Model</label>
                    <input type="text" id="model" class="w-full p-2 bg-slate-50 border rounded-lg text-sm" placeholder="Vitz">
                </div>
                <div class="col-span-2">
                    <label class="text-[9px] font-black text-slate-400 uppercase block mb-1">Year (YOM)</label>
                    <input type="number" id="year" class="w-full p-2 bg-slate-50 border rounded-lg text-sm" placeholder="2018">
                </div>
                <div class="col-span-1">
                    <label class="text-[9px] font-black text-slate-400 uppercase block mb-1">Chassis No (Opt)</label>
                    <input type="text" id="chassis" class="w-full p-2 bg-slate-50 border rounded-lg text-sm" placeholder="KSP130...">
                </div>
                <div class="col-span-1">
                    <label class="text-[9px] font-black text-slate-400 uppercase block mb-1">Engine No (Opt)</label>
                    <input type="text" id="engine" class="w-full p-2 bg-slate-50 border rounded-lg text-sm" placeholder="1KR-...">
                </div>
            </div>
            <button onclick="runReport()" class="w-full bg-[#00ADBB] text-white font-black py-4 rounded-xl shadow-lg uppercase tracking-widest text-xs active:scale-95 transition-all">Generate SLIC Assessment</button>
        </div>

        <div id="loading" class="hidden text-center py-10">
            <div class="loader mb-2"></div>
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Extracting Jan 2026 Data...</p>
        </div>

        <div id="resultArea" class="hidden">
            <div id="reportContent" class="slic-card p-6 mb-4"></div>
            <div class="grid grid-cols-2 gap-2">
                <button onclick="downloadPDF()" class="bg-slate-900 text-white font-black py-4 rounded-xl uppercase text-[10px] tracking-widest shadow-lg">Download PDF</button>
                <button onclick="location.reload()" class="bg-white border text-slate-400 font-black py-4 rounded-xl uppercase text-[10px]">New Query</button>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyBDziGfusL4KD-2gLjGPerxbY-ue3ln3VA";

        function log(m) {
            const d = document.getElementById('debug');
            d.innerHTML += `<br>> ${m}`;
            d.scrollTop = d.scrollHeight;
        }

        async function runReport() {
            const b = document.getElementById('brand').value.trim();
            const m = document.getElementById('model').value.trim();
            const y = document.getElementById('year').value.trim();
            const ch = document.getElementById('chassis').value.trim() || "N/A";
            const en = document.getElementById('engine').value.trim() || "N/A";

            if(!b || !m || !y) return alert("Brand, Model, and Year are required.");

            document.getElementById('inputForm').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');
            log(`Starting: ${b} ${m}`);

            const prompt = `Return ONLY a raw JSON for ${b} ${m} ${y} in Sri Lanka. Jan 2026 Hybrid market context.
            Fields: fuel, cc, seats (excl driver), rmv, prices (exc & good), fittings (4wd & bodykit as bool), extra, trend. 
            JSON: {"fuel":"","cc":"","seats":0,"rmv":"","prices":{"exc":0,"good":0},"fittings":{"4wd":false,"bodykit":false},"extra":"","trend":""}`;

            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-8b:generateContent?key=${API_KEY}`;
            const proxy = `https://corsproxy.io/?${encodeURIComponent(url)}`;

            try {
                log("Handshaking via Corsproxy...");
                const response = await fetch(proxy, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        safetySettings: [
                            { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                            { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" },
                            { category: "HARM_CATEGORY_CIVIC_INTEGRITY", threshold: "BLOCK_NONE" }
                        ]
                    })
                });

                if (!response.ok) throw new Error("Proxy connection failed.");
                
                const data = await response.json();
                const rawText = data.candidates[0].content.parts[0].text;
                const json = JSON.parse(rawText.replace(/```json|```/g, "").trim());
                
                log("Success. Rendering...");
                displayReport(json, b, m, y, ch, en);

            } catch (e) {
                log(`Error: ${e.message}`);
                alert("Assessment Failed. Check your network or model name.");
                document.getElementById('inputForm').classList.remove('hidden');
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function displayReport(data, b, m, y, ch, en) {
            const si = (v) => (v * 0.85).toLocaleString();
            const report = document.getElementById('reportContent');
            
            report.innerHTML = `
                <div class="border-b-4 border-[#00ADBB] pb-4 mb-6">
                    <h2 class="text-xl font-black uppercase text-slate-800">${b} ${m}</h2>
                    <p class="text-[9px] font-bold text-slate-400 mt-1 uppercase tracking-widest italic">VALUATION: JAN 2026 | YOM: ${y}</p>
                </div>

                <div class="grid grid-cols-2 gap-3 mb-6 font-mono text-[9px]">
                    <div class="col-span-2 bg-slate-100 p-2 rounded">CHASSIS: ${ch} | ENGINE: ${en}</div>
                    <div class="p-2 bg-slate-50 border rounded">FUEL: <b>${data.fuel}</b></div>
                    <div class="p-2 bg-slate-50 border rounded">CAPACITY: <b>${data.cc}</b></div>
                    <div class="p-2 bg-cyan-50 border border-cyan-200 text-[#00ADBB]">SEATS: <b>${data.seats}</b></div>
                    <div class="p-2 bg-slate-50 border rounded">RMV: <b>${data.rmv}</b></div>
                </div>

                <div class="mb-6 rounded-lg border overflow-hidden">
                    <table class="w-full text-[11px] text-left">
                        <thead class="bg-slate-900 text-white text-[8px] uppercase">
                            <tr><th class="p-3">Condition</th><th class="p-3">Market Price</th><th class="p-3 text-red-400">85% SI</th></tr>
                        </thead>
                        <tbody class="divide-y">
                            <tr><td class="p-3 font-bold">Excellent</td><td class="p-3 text-slate-400">${data.prices.exc.toLocaleString()}</td><td class="p-3 font-black text-red-600">Rs. ${si(data.prices.exc)}</td></tr>
                            <tr><td class="p-3 font-bold">Good</td><td class="p-3 text-slate-500">${data.prices.good.toLocaleString()}</td><td class="p-3 font-black text-slate-900">Rs. ${si(data.prices.good)}</td></tr>
                        </tbody>
                    </table>
                </div>

                <div class="space-y-2 mb-6 text-[10px] font-black uppercase">
                    <div class="flex justify-between"><span>4WD AVAILABLE</span><span class="${data.fittings['4wd'] ? 'text-green-500':'text-red-500'}">${data.fittings['4wd'] ? '✔':'✘'}</span></div>
                    <div class="flex justify-between"><span>MODIFIED BODY KIT</span><span class="${data.fittings.bodykit ? 'text-green-500':'text-red-500'}">${data.fittings.bodykit ? '✔':'✘'}</span></div>
                </div>

                <div class="bg-[#00ADBB] p-4 rounded-xl text-white shadow-inner">
                    <p class="text-[8px] font-black uppercase mb-1 opacity-70">High-Value Fittings</p>
                    <p class="text-[10px] italic leading-relaxed">${data.extra}</p>
                </div>
            `;
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('resultArea').classList.remove('hidden');
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text(document.getElementById('reportContent').innerText, 20, 20);
            doc.save("SLIC_Assessment.pdf");
        }
    </script>
</body>
</html>
