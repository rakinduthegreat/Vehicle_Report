<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SLIC Master Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --slic-blue: #00ADBB; }
        body { background: #f8fafc; font-family: 'Segoe UI', system-ui, sans-serif; }
        .slic-card { background: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); border-top: 6px solid var(--slic-blue); }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--slic-blue); border-radius: 50%; width: 28px; height: 28px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .debug-panel { background: #0f172a; color: #10b981; font-family: 'Courier New', monospace; font-size: 10px; padding: 12px; border-radius: 8px; margin-top: 10px; max-height: 200px; overflow-y: auto; border: 1px solid #1e293b; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-lg mx-auto">
        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-3xl font-black text-slate-900 italic tracking-tighter uppercase">SLIC <span class="text-[#00ADBB]">GENERAL</span></h1>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.3em]">Valuation Intelligence Hub 2026</p>
            </div>
            <button onclick="document.getElementById('debugContainer').classList.toggle('hidden')" class="bg-slate-200 text-slate-500 text-[9px] font-black px-3 py-1 rounded-full uppercase">Debug Console</button>
        </div>

        <div id="debugContainer" class="hidden mb-6">
            <div id="debugLog" class="debug-panel">System Initialized. Ready for Assessment.</div>
        </div>

        <div class="slic-card p-8 mb-6" id="inputForm">
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="col-span-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase mb-1 block">Vehicle Brand</label>
                    <input type="text" id="brand" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-[#00ADBB]" placeholder="e.g. Toyota">
                </div>
                <div class="col-span-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase mb-1 block">Model Name</label>
                    <input type="text" id="model" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-[#00ADBB]" placeholder="e.g. Aqua">
                </div>
                <div class="col-span-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase mb-1 block">Year of Manufacture (YOM)</label>
                    <input type="number" id="year" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none" placeholder="2018">
                </div>
                <div class="col-span-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase mb-1 block">Chassis Number</label>
                    <input type="text" id="chassis" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none" placeholder="Optional">
                </div>
                <div class="col-span-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase mb-1 block">Engine Number</label>
                    <input type="text" id="engine" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none" placeholder="Optional">
                </div>
            </div>
            <button onclick="startAssessment()" id="submitBtn" class="w-full bg-[#00ADBB] hover:bg-[#008a96] text-white font-black py-5 rounded-2xl shadow-xl uppercase tracking-[0.2em] text-sm transition-all active:scale-95">Run Technical Assessment</button>
        </div>

        <div id="loading" class="hidden text-center py-12">
            <div class="loader mb-4"></div>
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest animate-pulse">Routing via AllOrigins Bridge...</p>
        </div>

        <div id="resultSection" class="hidden">
            <div id="reportBox" class="slic-card p-8 bg-white mb-6"></div>
            <div class="flex gap-4">
                <button onclick="downloadPDF()" class="flex-1 bg-slate-900 text-white font-black py-5 rounded-2xl uppercase text-[10px] tracking-widest shadow-xl">Generate PDF Document</button>
                <button onclick="location.reload()" class="px-6 bg-white border-2 border-slate-200 text-slate-400 font-black py-5 rounded-2xl uppercase text-[10px]">Reset</button>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyBDziGfusL4KD-2gLjGPerxbY-ue3ln3VA";

        function log(msg) {
            const div = document.getElementById('debugLog');
            div.innerHTML += `<br>[${new Date().toLocaleTimeString()}] > ${msg}`;
            div.scrollTop = div.scrollHeight;
        }

        async function startAssessment() {
            const b = document.getElementById('brand').value.trim();
            const m = document.getElementById('model').value.trim();
            const y = document.getElementById('year').value.trim();
            const ch = document.getElementById('chassis').value.trim() || "N/A";
            const en = document.getElementById('engine').value.trim() || "N/A";

            if(!b || !m || !y) return alert("Required fields: Brand, Model, Year.");

            document.getElementById('inputForm').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');
            log(`Analyzing ${b} ${m} (${y})...`);

            const prompt = `Act as SLIC General Valuer. Return ONLY raw JSON for ${b} ${m} ${y} in Sri Lanka. 
            Jan 2026 Context: Hybrid prices down 600k. 
            Fields: fuel, cc (Engine CC), seats (excl driver), rmv (Class), prices (exc & good condition), fittings (4wd & bodykit as bool), extra (dealer accessories), trend (market note). 
            JSON Schema: {"fuel":"","cc":"","seats":0,"rmv":"","prices":{"exc":0,"good":0},"fittings":{"4wd":false,"bodykit":false},"extra":"","trend":""}`;

            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-8b:generateContent?key=${API_KEY}`;
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                safetySettings: [
                    { category: "HARM_CATEGORY_HARASSMENT", threshold: "OFF" },
                    { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "OFF" },
                    { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "OFF" },
                    { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "OFF" },
                    { category: "HARM_CATEGORY_CIVIC_INTEGRITY", threshold: "OFF" }
                ]
            };

            try {
                log("Executing Bridge Post...");
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                
                const response = await fetch(proxyUrl, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });

                const outerData = await response.json();
                
                // --- ROBUST UNWRAPPER ---
                if (!outerData.contents) throw new Error("Bridge connection timed out.");
                
                const innerData = JSON.parse(outerData.contents);
                log("Proxy data unwrapped.");

                if (!innerData.candidates || innerData.candidates.length === 0) {
                    throw new Error("AI refused request due to content policy.");
                }

                const rawContent = innerData.candidates[0].content.parts[0].text;
                const json = JSON.parse(rawContent.replace(/```json|```/g, "").trim());
                
                log("Success. Building report.");
                renderReport(json, b, m, y, ch, en);

            } catch (err) {
                log(`CRITICAL: ${err.message}`);
                alert("Assessment Error: See Debug Console.");
                document.getElementById('inputForm').classList.remove('hidden');
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function renderReport(data, b, m, y, ch, en) {
            const si = (v) => (v * 0.85).toLocaleString();
            const box = document.getElementById('reportBox');
            
            box.innerHTML = `
                <div class="border-b-4 border-[#00ADBB] pb-4 mb-6">
                    <h2 class="text-2xl font-black text-slate-900 uppercase italic leading-none">${b} ${m}</h2>
                    <p class="text-[10px] font-black text-slate-400 mt-2 uppercase tracking-[0.2em]">Official Assessment | ${y} Generation</p>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="col-span-2 bg-slate-900 text-white p-3 rounded-xl font-mono text-[9px] flex justify-between">
                        <span>CHASSIS: ${ch}</span>
                        <span>ENGINE: ${en}</span>
                    </div>
                    <div class="p-3 bg-slate-50 rounded-xl border">
                        <span class="text-[8px] font-black text-slate-400 block uppercase">Fuel Type</span>
                        <span class="text-xs font-bold">${data.fuel}</span>
                    </div>
                    <div class="p-3 bg-slate-50 rounded-xl border">
                        <span class="text-[8px] font-black text-slate-400 block uppercase">Engine Capacity</span>
                        <span class="text-xs font-bold">${data.cc}</span>
                    </div>
                    <div class="p-3 bg-cyan-50 rounded-xl border border-cyan-100">
                        <span class="text-[8px] font-black text-[#00ADBB] block uppercase">Seats (Excl Drv)</span>
                        <span class="text-xs font-black text-[#00ADBB]">${data.seats} Seats</span>
                    </div>
                    <div class="p-3 bg-slate-50 rounded-xl border">
                        <span class="text-[8px] font-black text-slate-400 block uppercase">RMV Class</span>
                        <span class="text-xs font-bold">${data.rmv}</span>
                    </div>
                </div>

                <div class="mb-6 rounded-2xl border overflow-hidden">
                    <table class="w-full text-xs text-left">
                        <thead class="bg-slate-50 text-[9px] font-black text-slate-500 uppercase tracking-widest">
                            <tr><th class="p-4">Condition</th><th class="p-4">Market Val</th><th class="p-4 text-red-500">85% SI</th></tr>
                        </thead>
                        <tbody class="divide-y divide-slate-100">
                            <tr><td class="p-4 font-bold">Excellent</td><td class="p-4 text-slate-400">${data.prices.exc.toLocaleString()}</td><td class="p-4 font-black text-red-600">Rs. ${si(data.prices.exc)}</td></tr>
                            <tr><td class="p-4 font-bold">Good</td><td class="p-4 text-slate-500">${data.prices.good.toLocaleString()}</td><td class="p-4 font-black text-slate-900">Rs. ${si(data.prices.good)}</td></tr>
                        </tbody>
                    </table>
                </div>

                <div class="space-y-3 mb-6">
                    <div class="flex justify-between items-center text-[10px] font-black uppercase">
                        <span>4 Wheel Drive Availability</span>
                        <span class="${data.fittings['4wd'] ? 'text-green-500':'text-red-500'} text-xl">${data.fittings['4wd'] ? '✔':'✘'}</span>
                    </div>
                    <div class="flex justify-between items-center text-[10px] font-black uppercase">
                        <span>Modified Buffer / Body Kit</span>
                        <span class="${data.fittings.bodykit ? 'text-green-500':'text-red-500'} text-xl">${data.fittings.bodykit ? '✔':'✘'}</span>
                    </div>
                </div>

                <div class="bg-[#00ADBB] p-5 rounded-2xl text-white shadow-inner">
                    <p class="text-[9px] font-black uppercase tracking-widest mb-1 opacity-70">Additional High-Value Fittings</p>
                    <p class="text-[11px] leading-relaxed italic font-medium">${data.extra}</p>
                </div>
            `;
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('resultSection').classList.remove('hidden');
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text(document.getElementById('reportBox').innerText, 20, 20);
            doc.save("SLIC_Valuation_Report.pdf");
        }
    </script>
</body>
</html>
